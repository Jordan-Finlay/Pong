<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font awesome and Google fonts -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/icons8-pong-60.png"
    />

    <script
      src="https://kit.fontawesome.com/3b20d96fa9.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Pong</title>
  </head>
  <body>
    <main>
      <h1 id="heading">
        <i class="fa-solid fa-table-tennis-paddle-ball"></i>PONG
      </h1>
      <div>
        <button id="runGame">Enter</button>
      </div>
      <div id="rules">
        <h2>Rules</h2>
        <ol>
          Click Start Game when ready
        </ol>
        <ol>
          Buttons "W" and "S" move left paddle up and down
        </ol>
        <ol>
          Buttons "O" and "L" move right paddle up and down
        </ol>
        <ol>
          Press reset to reset game
        </ol>
      </div>
      <div>
        <canvas id="gameBoard" class="none"></canvas>

        <div id="scoreText">0 : 0</div>

        <button id="resetBtn">Reset</button>
      </div>
    </main>
    <script src="assets/js/script.js"></script>
  </body>
</html>
